<!-- Outer Container: Dark Gradient Background -->
<div
  class="min-h-[calc(100vh-80px)] bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center px-4 py-12 relative overflow-hidden">

  <!-- Optional Background Decoration (Abstract blobs) -->
  <div class="absolute top-10 left-10 w-64 h-64 bg-blue-600/10 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-10 right-10 w-96 h-96 bg-indigo-600/10 rounded-full blur-3xl animate-pulse"
    style="animation-delay: 1s;"></div>

  <div class="max-w-3xl w-full text-center relative z-10">

    <!-- Glass Card Container -->
    <div class="bg-gray-800/50 backdrop-blur-md border border-gray-700/50 rounded-3xl p-8 md:p-12 shadow-2xl">

      <!-- 404 Illustration -->
      <div class="mb-6 relative inline-block">
        <!-- Glowing Text -->
        <div
          class="text-[150px] leading-none font-black text-transparent bg-clip-text bg-gradient-to-br from-blue-400 via-indigo-400 to-purple-500 drop-shadow-2xl floating-element">
          404
        </div>

        <!-- Icon Overlay -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <span class="material-icons text-9xl text-white/10 mix-blend-overlay rotate-12">
            sentiment_dissatisfied
          </span>
        </div>
      </div>

      <!-- Title -->
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">
        Page Not Found
      </h1>

      <!-- Description -->
      <p class="text-lg text-gray-400 mb-10 max-w-lg mx-auto leading-relaxed">
        Oops! It looks like you've ventured into the void. The page you are looking for doesn't exist or has been moved.
      </p>

      <!-- Main Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">

        <button (click)="goHome()" class="h-14 px-8 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 
                   hover:from-blue-500 hover:to-indigo-500 text-white font-semibold 
                   shadow-lg hover:shadow-blue-500/25 hover:scale-105 transition-all duration-300 
                   flex items-center gap-3 group w-full sm:w-auto justify-center">
          <span class="material-icons group-hover:-translate-x-1 transition-transform">home</span>
          Go to Homepage
        </button>

        <button (click)="goBack()" class="h-14 px-8 rounded-xl border border-gray-600 text-gray-300 
                   hover:bg-gray-700/50 hover:text-white hover:border-gray-500 
                   transition-all duration-300 flex items-center gap-3 group w-full sm:w-auto justify-center">
          <span class="material-icons group-hover:-translate-x-1 transition-transform">arrow_back</span>
          Go Back
        </button>

      </div>

      <!-- Quick Links (Styled Pills) -->
      <div class="pt-8 border-t border-gray-700/50">
        <p class="text-sm text-gray-500 uppercase tracking-widest font-semibold mb-4">Popular Destinations</p>
        <div class="flex flex-wrap gap-3 justify-center">

          <button (click)="navigateTo('/shopping')"
            class="px-5 py-2.5 bg-gray-700/50 hover:bg-indigo-600/20 hover:text-indigo-300 hover:border-indigo-500/30 border border-gray-600/50 text-gray-300 rounded-lg transition-all text-sm font-medium flex items-center gap-2">
            <span class="material-icons text-sm">storefront</span> Products
          </button>

          <button (click)="navigateTo('/cart')"
            class="px-5 py-2.5 bg-gray-700/50 hover:bg-blue-600/20 hover:text-blue-300 hover:border-blue-500/30 border border-gray-600/50 text-gray-300 rounded-lg transition-all text-sm font-medium flex items-center gap-2">
            <span class="material-icons text-sm">shopping_cart</span> Cart
          </button>

          <button (click)="navigateTo('/wishlist')"
            class="px-5 py-2.5 bg-gray-700/50 hover:bg-pink-600/20 hover:text-pink-300 hover:border-pink-500/30 border border-gray-600/50 text-gray-300 rounded-lg transition-all text-sm font-medium flex items-center gap-2">
            <span class="material-icons text-sm">favorite</span> Wishlist
          </button>

        </div>
      </div>

    </div>
  </div>
</div>
